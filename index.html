<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Player Showdown</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> <!-- Add this line -->
</head>
<body>
  <header>
    <h1>The G.O.A.T üêê</h1>
  </header>

  <nav>
    <a href="#" onclick="switchTab('player-showdown')" class="active">Player Showdown</a>
    <a href="#" onclick="switchTab('elo-rankings')">ELO Rankings</a>
  </nav>

  <div class="container">
    <!-- Player Showdown Tab -->
    <div id="player-showdown" class="tab-content active">
      <div id="game-mode-toggle">
        <button id="toggle-game-mode" class="toggle-button" onclick="toggleGameMode()">Disable Winner Stays</button>
      </div>

      <div id="cards-and-stats-container">
        <!-- Left Player Stats -->
        <div id="left-player-stats-container" class="stats-column">
            <!-- Left player stats will be dynamically added here -->
        </div>
    
        <!-- Player Cards -->
        <div id="player-cards">
            <!-- Player cards will be dynamically added here -->
        </div>
    
        <!-- Right Player Stats -->
        <div id="right-player-stats-container" class="stats-column">
            <!-- Right player stats will be dynamically added here -->
        </div>
      </div>
    </div>

    <!-- ELO Rankings Tab -->
    <div id="elo-rankings" class="tab-content">
      <h2>ELO Rankings</h2>
      <div id="rankings-list">
        <!-- Ranking items will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
